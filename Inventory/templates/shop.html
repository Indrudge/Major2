{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Order Your Favorite Dish</title>
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Cafe Inventory</div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'shop' %}">Shop</a></li>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        </ul>
    </nav>

    <!-- Workspace Selection -->
    <section id="workspace-selection">
        <h2>Select a Caf√©</h2>
        <div id="workspace-container">
            <!-- Workspaces will be dynamically loaded here -->
        </div>
    </section>

    <!-- Menu Display -->
    <section id="menu-section" style="display: none;">
        <h2>Menu for <span id="selected-workspace"></span></h2>
        <div id="menu-container">
            <!-- Dishes will be dynamically loaded here -->
        </div>
    </section>

    <script src="{% static 'js/shop.js' %}"></script>

</body>
</html>
