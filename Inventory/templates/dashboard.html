{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</html>

{% block content %}
<div class="dashboard-container">
    <!-- Left Column: Navigation -->
    <div class="sidebar">
        <h3>Menu</h3>
        <button class="nav-btn" data-target="sales">Sales</button>
        <button class="nav-btn" data-target="inventory">Inventory</button>
        <button class="nav-btn" data-target="new_sale">New Sale</button>
        <button class="nav-btn" data-target="add_inventory">Add Inventory</button>
    </div>

    <!-- Middle Column: Dynamic Content -->
    <div class="content-area">
        <h2 id="workspace-title">Dashboard - {{ workspace }}</h2>
        <div id="dynamic-content">
            <p>Select an option from the left menu.</p>
        </div>
    </div>

    <!-- Right Column: Pie Charts -->
    <div class="charts-area">
        <h3>Sales & Inventory Overview</h3>
        <canvas id="salesChart"></canvas>
        <canvas id="inventoryChart"></canvas>
        <button id="show-more">Show More</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
