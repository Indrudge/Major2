{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/workplace_register.css' %}">
    </head>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Address:</label>
    <input type="text" name="address" required>
    <label>Workplace Type:</label>
    <input type="text" name="workplace_type" required>
    <label>Inventory Type:</label>
    <input type="text" name="inventory_type" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Register</button>
    <a href="{% url 'workplace_login' %}">Already have an account? Login here.</a>
</form>
